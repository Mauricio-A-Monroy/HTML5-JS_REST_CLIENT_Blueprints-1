<!DOCTYPE html>
<html>
<style>
    table, th, td {
      border:1px solid black;
    }
</style>
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet"
      href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>
    <h1 id="title">Blueprints</h1>

    <label id="author">Author</label>
    <input type="text" id="name" name="name" size="10" />
    <button type="button" id="getButton" onclick="app.getBlueprintsByAuthor(document.getElementById('name').value)">get Blueprints</button>

    <h2 id="selectedAuthor"></h2>

    <table id="blueprintTable">
        <thead>
            <tr>
                <th>Blueprint name</th>
                <th>Number of points</th>
                <th>
                    <button type="button">Open</button>
                </th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="userPoints">Total user points: </p>

    <p id="blueprintTitle">Current Blueprint: </p>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;" ></canvas>
</body>
</html>
